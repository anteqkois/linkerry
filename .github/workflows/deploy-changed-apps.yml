      #     version: 8
      # - run: pnpm install

      - run: npm ls --depth=0 --parseable=true | grep '/@nx/' | awk -F'/' '{printf "%s/%s\n", $(NF-1), $NF}' | xargs npm install
      - run: npx nx@latest affected -t docker-compose
